<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media screen and (max-width: 600px) {
            .content {
                font-size: 14px;
            }
            footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Webpage</h1>
    </header>

    <div class="content">
        <h2>About Me</h2>
        <img src="https://via.placeholder.com/800x400" alt="Sample Image">
        <p>Hello! I'm excited to have you here. This is a simple webpage created with HTML and CSS.</p>
    </div>

    <footer>
        <p>&copy; 2025 My Webpage</p>
    </footer>

</body>
</html>
