<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Enhanced Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: background-color 0.3s ease;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h2 {
            margin-bottom: 10px;
        }
        .content p {
            margin-bottom: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .contact-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media screen and (max-width: 600px) {
            .content {
                font-size: 14px;
            }
            footer {
                font-size: 12px;
            }
            .contact-form {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Enhanced Webpage</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="content">
        <h2>About Me</h2>
        <img src="https://via.placeholder.com/800x400" alt="Sample Image">
        <p>Hello! I'm excited to have you here. This webpage has been enhanced with more features, like a navigation bar and a contact form.</p>

        <!-- Interactive Button to Change Background Color -->
        <button class="button" onclick="changeBackgroundColor()">Change Background Color</button>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required><br>
            <input type="email" name="email" placeholder="Your Email" required><br>
            <textarea name="message" rows="4" placeholder="Your Message" required></textarea><br>
            <button class="button" type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 My Webpage</p>
    </footer>

    <script>
        // Function to change the background color of the page
        function changeBackgroundColor() {
            const colors = ["#f4f4f4", "#e0f7fa", "#ffeb3b", "#ffc107", "#d32f2f"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }
    </script>

</body>
</html>
